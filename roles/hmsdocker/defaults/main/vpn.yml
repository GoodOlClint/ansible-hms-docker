# For `qbittorrent` or `deluge` container, you can use either: `openvpn`, `wireguard`
# The Transmission container only supports `openvpn`
hmsdocker_vpn_type: openvpn

# If using `transmission`, find your provider here: https://haugene.github.io/docker-transmission-openvpn/supported-providers/
# This values is only used for the Transmission container
# If using `qbittorent` or `deluge`, you must copy your VPN config file
#   to the container config directory (default: /opt/hms-docker/apps/<container>/config/<vpn_type>)
# NOTE: these directories will be automatically generated after first playbook run
# Restart the container using `docker restart <container>` after modifying the files
hmsdocker_vpn_provider:

# Your VPN credentials if authentication is not embedded in the config file
hmsdocker_vpn_user:
hmsdocker_vpn_pass:

# If using `qbittorrent` or `deluge` and a provider that supports WireGuard, enter the Wireguard private key here (the credentials above will not be used)
hmsdocker_vpn_wireguard_private_key:

# `gluetun` additional environment variables (optional)
# These vary between VPN providers
hmsdocker_vpn_gluetun_env_vars: {
  "SERVER_COUNTRIES": ,
  "SERVER_REGIONS": ,
  "SERVER_CITIES": ,
  "SERVER_HOSTNAMES": ,
  "SERVER_CATEGORIES": ,
}
